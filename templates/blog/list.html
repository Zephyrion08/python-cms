{% extends "base.html" %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
    /* The specific drag handle style */
    .drag-handle { 
        cursor: grab; /* Shows the open hand icon */
        color: #999;
        font-size: 18px;
        text-align: center;
        width: 40px;
        transition: color 0.2s;
    }
    
    .drag-handle:hover { color: #333; }
    .drag-handle:active { cursor: grabbing; } /* Shows closed hand icon while dragging */

    /* Ghosting effect (the row left behind) */
    .sortable-ghost {
        opacity: 0.3;
        background-color: #f0f0f0 !important;
    }

    /* Success message badge */
    .success-badge { 
        display: none; position: fixed; top: 20px; right: 20px; 
        background: #28a745; color: white; padding: 12px 24px; 
        border-radius: 4px; z-index: 9999; font-weight: bold;
    }
</style>


<header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
    <div style="display:flex; align-items:center; gap:12px;">
        <h2 style="margin:0;">Articles</h2>
        
        <form method="get" id="homepage-filter-form" style="margin:0;">
            <select name="homepage" onchange="this.form.submit()" style="padding:5px 10px;">
                <option value="1" {% if current_filter == '1' %}selected{% endif %}>
                    Homepage
                </option>
                <option value="0" {% if current_filter == '0' %}selected{% endif %}>
                    Inner Page
                </option>
            </select>
        </form>
    </div>

<a href="{% url 'create_blog' %}" class="btn">
    + Add Article
</a>
</header>

<div id="saveMsg" class="success-badge">Order Saved!</div>

<table id="listTable" class="display" style="width:100%" data-sort-url="{% url 'sort' 'blog' %}">
    <thead>
        <tr>
            <th>ID</th> <th style="width: 50px;">Order</th> <th>Title</th>
            <th>Status</th>
            
        </tr>
    </thead>
    <tbody>
        {% for b in list %}
        <tr data-id="{{ b.id }}">
            <td>{{ b.position }}</td>
            <td class="drag-handle">â˜°</td> <td>{{ b.title }}</td>
            <td>{{ b.active|yesno:"Active,Inactive" }}</td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>

{% load static %}
<script src="{% static 'js/blog.js' %}"></script>
{% endblock %}
